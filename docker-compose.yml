version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: omniscope-postgres
    environment:
      POSTGRES_USER: omniscope
      POSTGRES_PASSWORD: omniscope_password
      POSTGRES_DB: omniscope_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/migrations/init_schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omniscope"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - omniscope-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: omniscope-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - omniscope-network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: omniscope-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: omniscope
      RABBITMQ_DEFAULT_PASS: omniscope_password
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - omniscope-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: omniscope-backend
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://omniscope:omniscope_password@postgres:5432/omniscope_db?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=omniscope
      - RABBITMQ_PASSWORD=omniscope_password
    volumes:
      - ./db:/app/db
      - ./backend_db:/app/backend_db
      - ./modules:/app/modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - omniscope-network

  # Frontend Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omniscope-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=http://localhost:3000
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - DATABASE_URL=postgresql://omniscope:omniscope_password@postgres:5432/omniscope_db?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./db:/app/db
    depends_on:
      - backend
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - omniscope-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  omniscope-network:
    driver: bridge