---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: omniscope-backend-hpa
  namespace: omniscope
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: omniscope-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: omniscope-frontend-hpa
  namespace: omniscope
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: omniscope-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dask-worker-hpa
  namespace: omniscope
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dask-worker
  minReplicas: 4
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
