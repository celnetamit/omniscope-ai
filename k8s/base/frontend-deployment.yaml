apiVersion: apps/v1
kind: Deployment
metadata:
  name: omniscope-frontend
  namespace: omniscope
  labels:
    app: omniscope
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: omniscope
      component: frontend
  template:
    metadata:
      labels:
        app: omniscope
        component: frontend
    spec:
      containers:
      - name: frontend
        image: omniscope/frontend:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: omniscope-config
              key: api-url
        - name: NEXT_PUBLIC_WS_URL
          valueFrom:
            configMapKeyRef:
              name: omniscope-config
              key: websocket-url
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
