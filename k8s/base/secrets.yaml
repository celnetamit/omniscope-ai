# This is a template - DO NOT commit actual secrets to version control
# Use sealed-secrets or external secret management in production
apiVersion: v1
kind: Secret
metadata:
  name: omniscope-secrets
  namespace: omniscope
type: Opaque
stringData:
  # Database credentials
  postgres-user: "omniscope_user"
  postgres-password: "CHANGE_ME_IN_PRODUCTION"
  database-url: "postgresql://omniscope_user:CHANGE_ME@postgres:5432/omniscope"
  
  # Redis credentials
  redis-password: "CHANGE_ME_IN_PRODUCTION"
  
  # JWT secrets
  jwt-secret: "CHANGE_ME_IN_PRODUCTION_USE_LONG_RANDOM_STRING"
  jwt-refresh-secret: "CHANGE_ME_IN_PRODUCTION_USE_DIFFERENT_STRING"
  
  # Encryption keys
  encryption-key: "CHANGE_ME_32_BYTE_KEY_FOR_AES256"
  
  # External API keys (if needed)
  ncbi-api-key: ""
  openai-api-key: ""
  
  # Email service (for notifications)
  smtp-host: "smtp.example.com"
  smtp-port: "587"
  smtp-user: "notifications@omniscope.ai"
  smtp-password: "CHANGE_ME_IN_PRODUCTION"
