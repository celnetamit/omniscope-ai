---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dask-scheduler
  namespace: omniscope
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dask-scheduler
  template:
    metadata:
      labels:
        app: dask-scheduler
    spec:
      containers:
      - name: scheduler
        image: daskdev/dask:latest
        command: ["dask-scheduler"]
        ports:
        - containerPort: 8786
          name: scheduler
        - containerPort: 8787
          name: dashboard
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
---
apiVersion: v1
kind: Service
metadata:
  name: dask-scheduler
  namespace: omniscope
spec:
  type: ClusterIP
  ports:
  - port: 8786
    targetPort: 8786
    name: scheduler
  - port: 8787
    targetPort: 8787
    name: dashboard
  selector:
    app: dask-scheduler
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dask-worker
  namespace: omniscope
spec:
  replicas: 4
  selector:
    matchLabels:
      app: dask-worker
  template:
    metadata:
      labels:
        app: dask-worker
    spec:
      containers:
      - name: worker
        image: daskdev/dask:latest
        command:
        - dask-worker
        - dask-scheduler:8786
        - --nthreads
        - "4"
        - --memory-limit
        - "8GB"
        resources:
          requests:
            memory: "8Gi"
            cpu: "4000m"
          limits:
            memory: "16Gi"
            cpu: "8000m"
