apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: omniscope-ingress
  namespace: omniscope
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/websocket-services: omniscope-backend
spec:
  tls:
  - hosts:
    - omniscope.ai
    - api.omniscope.ai
    secretName: omniscope-tls
  rules:
  - host: omniscope.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: omniscope-frontend
            port:
              number: 3000
  - host: api.omniscope.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: omniscope-backend
            port:
              number: 8001
