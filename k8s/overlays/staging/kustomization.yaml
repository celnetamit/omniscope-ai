apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: omniscope-staging

resources:
- ../../base

namePrefix: staging-

replicas:
- name: omniscope-backend
  count: 2
- name: omniscope-frontend
  count: 2
- name: dask-worker
  count: 3

images:
- name: omniscope/backend
  newTag: staging
- name: omniscope/frontend
  newTag: staging

configMapGenerator:
- name: omniscope-config
  behavior: merge
  literals:
  - log-level=info
  - environment=staging
  - api-url=https://staging-api.omniscope.ai
